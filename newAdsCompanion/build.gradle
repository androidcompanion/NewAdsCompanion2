apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'


    //startapp
//    implementation 'com.startapp:inapp-sdk:4.6.0'

    // facebook
    implementation 'com.facebook.android:audience-network-sdk:5.11.0'

    //google
    implementation 'com.google.android.gms:play-services-ads:19.3.0'

    //app next
//    implementation 'com.appnext.sdk:ads:2.5.1.472'
//    implementation 'com.appnext.sdk:banners:2.5.1.472'
//    implementation 'com.appnext.sdk:native-ads2:2.+'

//    implementation('com.mopub:mopub-sdk:5.12.0@aar') {
//        transitive = true
//    }

    //iron source
    implementation 'com.ironsource.sdk:mediationsdk:7.0.1.1'

    // inmobi
    implementation 'com.inmobi.monetization:inmobi-ads:9.0.9'
    implementation 'androidx.browser:browser:1.2.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'

    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.loopj.android:android-async-http:1.4.11'

    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'com.android.support:multidex:1.0.3'

}